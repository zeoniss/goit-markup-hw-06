<section class="hero">
    <div class="overlay">
        <h1 class="title">
            эффективные решения
            <br /> для вашего бизнеса
        </h1>
        <button type="button" class="hero-button" data-modal-open>
      Заказать услугу
    </button>
    </div>
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <form class="form" autocomplete="off">
                <b class="form-title">Оставьте свои данные, мы вам перезвоним</b>

                <div class="form-field">
                    <input id="person" type="text" class="modal-input" name="data-contacts" placeholder=" " />
                    <label for="person" class="form-label">Имя</label>
                    <svg class="icon-modal" width="18" height="18">
            <use href="./images/sprite.svg#icon-person"></use>
          </svg>
                </div>
                <div class="form-field">
                    <input id="phone" type="text" class="modal-input" name="data-contacts" placeholder=" " />
                    <label for="phone" class="form-label">Телефон</label>
                    <svg class="icon-modal" width="18" height="18">
            <use href="./images/sprite.svg#icon-phone-black"></use>
          </svg>
                </div>
                <div class="form-field">
                    <input id="email" type="text" class="modal-input tel" name="data-contacts" placeholder=" " />
                    <label for="email" class="form-label">Почта</label>
                    <svg class="icon-modal" width="18" height="18">
            <use href="./images/sprite.svg#icon-email-black"></use>
          </svg>
                </div>
                <div class="form-field">
                    <textarea name="data-contacts" id="textarea" rows="6" class="textarea" placeholder="  "></textarea>
                    <label for="textarea" class="textarea-label">
            Комментарий
          </label>
                </div>

                <div class="terms-field">
                    <label class="label-checkbox">
            <input
              type="checkbox"
              name="checkbox"
              checked
              class="input-checkbox"
            />
            <span class="icon-checkbox"></span>

            Соглашаюсь с рассылкой и принимаю
            <a href="#" class="link terms">Условия договора</a>
          </label>
                </div>
                <button type="submit" class="button-submit">Отправить</button>
            </form>
            <button data-modal-close class="modal-btn">
        <svg class="icon-close" width="18" height="18">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>
        </div>
    </div>
</section>
